<style>   
    .newsletter-container {
        max-width: 165px;
        border-radius: .6em;
        display: flex;
        flex-direction: column;
        padding: 5px;
        background:black;
        margin-bottom: 2em;
        margin: auto;
    }
    .newsletter-container * {
        align-self: center;
        padding: 0;
    }
    .newsletter-form {
        text-align: center;
    }
    .newsletter-title {
        font-size: .75em !important;
        font-weight:400;
        margin: 0;
        color: #fff;
        font-family: $lato;
        text-transform: uppercase;
    }
    .newsletter-text {
        font-family: $lato;
        font-weight: 400;
        font-size:14px!important;
        color: #ddd;
        text-align: center;
        margin-bottom:0px!important;
    }
    .newsletter-email,
    .newsletter-submit {
        display: inline-block;
        border-radius: 4px;
        padding: 0;
        align-self: center;
    }
    .newsletter-email {
        font-family: $serif-primary;
        text-align: center;
        font-size: .75em;
    }
    .newsletter-submit {
        font-size: .6em;
        padding: 0.2em;
        border: none;
        background: #f5f5f5;
        text-transform: uppercase;
        font-weight: 600;
    }

    @media screen and (min-width: 400px) {
        .newsletter-title {
            font-size: 2.5em;
        }
        .newsletter-text {
            font-size: 1.5em;
        }
        .newsletter-submit {
            font-size: .7em;
        }
